title: Modern térhangzás
startTime: 2019-04-16 13:30
endTime: 2019-04-16 14:00
venue: IB028
abstract: A hangtechnikában évtizedeken át maximum két dimenzióban gondolkoztak. Egy új irányzatban már a plafonról is hangszórók lógnak, a hangok szabadon repkednek a mozitermekben, játéktereken, vagy akár színházakban, koncerteken is. Előadásomban saját projektemen keresztül mutatom be, hogyan valósítható meg szoftveres szemszögből egy ilyen hallgatói környezet.
