title: Leadership 4.0 – Vezetőnek születni kell, vagy azzá válhatunk?
startTime: 2019-04-16 16:15
endTime: 2019-04-16 16:45
venue: IB028
abstract: Kortárs kutatások szerint csupán minden 10. vezető jó vezető, és 10-ből további 2 fejleszthető. A munkavállalók 70%-a a (rossz) vezetők miatt vált munkahelyet. Előadásomban bemutatom, mi kell ahhoz, hogy valaki sikeres vezetővé váljon. Miben más egy leader és egy manager? Vannak-e megkülönböztethető női és férfi vezetői képességek? Ezen kérdésekre számos modern vezetéselméleti kutatás keresi a választ, melyekbe szintén betekintést nyerhetünk az előadáson.
