- title: Hogyan tervezz felhasználóbarát alkalmazásokat, amik meghódítják a világot?
  startTime: 2019-04-16 14:45
  endTime: 2019-04-16 15:15
  venue: IB025
  abstract: Ma már nem elég, ha le tudunk programozni egy mobil appot vagy egy weboldalt. Fontos, hogy szoftvereink könnyen kezelhető, felhasználóink számára is érthető felületekkel bírjanak. Előadásomban elmesélem, hogyan lettem BME-s informatikusból UX designer, miként építettem fel egy 35 fős céget és mely módszerekkel tudunk olyan alkalmazásokat tervezni, melyeket New York-tól Shanghai-ig milliók használnak.
  presenter:
    fullName: Pásztor Dávid
