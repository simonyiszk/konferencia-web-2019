title: Épületbiztonság vs. IT
startTime: '2019-04-16 13:00'
endTime: '2019-04-16 13:30'
venue: IB025
abstract: >-
  Napjainkban az IT világában tapasztalt támadási típusok között újabb
  fenyegetés jelent meg, amely már az épületek fizikai működését is veszélybe
  sodorhatja. Előadásomból megtudhatják, milyen veszélyekkel kell felvennie a
  harcot annak, aki IT-val támogatott épületüzemeltetésre adja a fejét.
