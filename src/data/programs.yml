- title: Eddie – XXI. századi technológia az általános iskolai oktatásban
  startTime: 2019-04-16 16:45
  endTime: 2019-04-16 17:15
  venue: IB025
  abstract: A mai fiatal generáció számára a tanórák ingerszegények, mivel a felgyorsult technikai fejlődés következtében már másképp zajlik az információ befogadása és feldolgozása. Az Eddie alkalmazás a gyermekek naponta használt okoseszközeit is bekapcsolja az oktatásba, megfelelve korunk főképp vizuális hatásokra épülő igényeinek. Kiterjesztett valóság segítségével élvezhetőbbé, élményszerűvé válnak az órák, így a tanárok munkája is jóval eredményesebb lesz.
