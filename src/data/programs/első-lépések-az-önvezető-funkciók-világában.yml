title: Első lépések az önvezető funkciók világában
startTime: '2019-04-16 15:15'
endTime: '2019-04-16 15:45'
venue: IB028
abstract: >-
  A médiában sokszor találkozunk az önvezető autókkal, nagy a verseny az
  automotive iparban. Az asszisztens funkciók már elérhetőek a piacon a
  felhasználók számára, a jövő technológiáit pedig folyamatosan reklámozzák a
  cégek. A teljesen önvezető autók elérkezéséig még sok próbálkozás és funkció
  kerülhet majd az emberekhez, előadásomban elsősorban ezeknek a közeljövőben
  elérhető újításoknak a kihívásairól, használhatóságáról lesz szó.
presenter:
