title: Mesterséges intelligencia az autóiparban
startTime: 2019-04-16 13:00
endTime: 2019-04-16 13:30
venue: IB028
abstract: Korunk egyik legnagyobb ipari kihívása a digitalizáció. Gyártási és vállalatirányítási szoftvereink egymással történő integrációja során a mesterséges intelligencia kulcsfontosságú szerepet tölt be. Kamerák, Machine Learning és AI algoritmusok segítségével gép ellenőrzi a félkész vagy kész termékek minőségét, majd integrálva a gyártósorral automatikusan eldönti, hogy raktározható-e egy eszköz vagy a re-work állomáson még javítani kell rajta.
presenter:
  fullName: Pálinkás István
  picture: ../pictures/palinkas-istvan.jpg
  organization: Accenture
  role: Digital Solution Architect Principal
