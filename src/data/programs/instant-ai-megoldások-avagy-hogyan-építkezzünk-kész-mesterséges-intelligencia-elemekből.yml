abstract: >-
  Egyre több szolgáltatás, API, eszköz ígéri, hogy komplex felismerési vagy
  előrejelzési feladatokat néhány kattintással megold nekünk. Mennyire
  hatékonyak ezek a megoldások? Előadásomban bemutatom a legfontosabb nyitott AI
  eszközöket, tippeket adok, hogyan érdemes ezeket felhasználni, valamint
  rávilágítok a bennük rejlő lehetőségekre és korlátokra.
