title: A Simonyitól a brit királyi palotáig
startTime: 2019-04-16T12:30:00.000Z
endTime: 2019-04-16T13:00:00.000Z
venue: IB025
abstract: Két éve, amikor a konferencia szervezésében tevékenykedtünk, mi is csak álmodtunk róla, hogy egyszer majd felkérnek előadónak, és abba bele sem mertünk gondolni, hogy egyszer a brit királyi család előtt egy palotában prezentálhatjuk vállalkozásunkat. Több lehetőség van körülötted, mint azt elsőre gondolnád, csak élni kell velük. Tudd meg, hogy milyen módon érheted el te is a céljaidat!
