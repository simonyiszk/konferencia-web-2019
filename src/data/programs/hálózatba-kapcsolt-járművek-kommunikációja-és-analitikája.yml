title: Hálózatba kapcsolt járművek kommunikációja és analitikája
startTime: '2019-04-16 16:15'
endTime: '2019-04-16 16:45'
venue: IB025
abstract: >-
  A modern járművek számos fizikai szenzort tartalmaznak komoly mennyiségű
  számítási kapacitás mellett, megalapozva a vezetéstámogató szolgáltatások
  fejlesztését. A járművek hálózatba kapcsolása további, saját szenzorokkal nem
  elérhető adatokkal gazdagítja az egyes járművek digitális perspektíváját. A
  hálózatban felhalmozódó adatok feldolgozása a gépi tanulás eszközeivel további
  értékes analízisre ad lehetőséget.
presenter:
  fullName: Szilágyi Péter
