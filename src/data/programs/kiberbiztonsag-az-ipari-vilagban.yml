abstract: Eme előadás betekintést nyújt a kiberbiztonsági kihívásokba, melyet az egyre inkább integrált világ (IoT, cloud, AI, VR és a többi) jelent egy olyan cégcsoportra nézve, melynek fő bevételi forrása az olaj, ám 2030-ban az adat fogja átvenni az uralmat. Bemutatom, miképp védjük a mát, hogy legyen holnapunk.
